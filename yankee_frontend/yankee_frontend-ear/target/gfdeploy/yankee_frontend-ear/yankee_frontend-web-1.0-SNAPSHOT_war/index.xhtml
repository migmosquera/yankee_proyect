<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-aling">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content" style="text-align: center">
                                    <img class="responsive-img" src="http://1.bp.blogspot.com/-QI44kn7OwFs/VeOCVoZRwdI/AAAAAAAAAAQ/OY2cfNAbQ_k/s752/%25C3%25ADndice.jpg" />
                                    <div class="left-aling">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true" />
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" required="true" requiredMessage="Username is required!" />
                                                    <h:outputLabel for="username" value="Username" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputSecret id="password" required="true" requiredMessage="Password is required!" />
                                                    <h:outputLabel for="password" value="Password" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="login" styleClass="btn btn-large" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
